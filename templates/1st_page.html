<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HDFC Homepage Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
        }
  
        .header {
    background-color: #3b536f;
    height: 49px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1050;
}

        .navigation {
            width: 960px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .left-nav img {
            height: 30px;
            margin-right: 10px;
        }

        .nav-links a {
            font-size: 14px;
            padding: 6px 12px;
            margin-top: 6px;
            display: inline-block;
            text-decoration: none;
            color: white;
        }

        .nav-links .active {
            background-color: white;
            color: #00337e;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }

        .right-nav a {
            color: white;
            font-size: 12px;
            text-decoration: none;
            margin-left: 15px;
            display: flex;
            align-items: center;
        }

        .right-nav img {
            height: 16px;
            margin-right: 5px;
        }

        .search-bar {
            background-color: white;
            box-shadow: 0 2px 2px #ccc;
            padding: 10px 0;
            position: sticky;
            margin-top: 50px;
            z-index: 1000;
        }

        .carousel-inner img {
            width: 100%; 
            object-fit: cover;
        }

        .main-container {
            width: 960px;
            margin: 20px auto;
        }

        .form-box {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .ask-eva {
            position: fixed;
            right: 10px;
            bottom: 20px;
            background-color: #00337e;
            color: white;
            border-radius: 50%;
            padding: 10px;
            font-weight: bold;
        }

        .footer-bar {
            background-color: #00337e;
            color: white;
            padding: 10px 0;
            margin-top: 40px;
        }

        .footer-icons {
            display: flex;
            justify-content: space-around;
        }

        .footer-icons div {
            text-align: center;
            font-size: 14px;
        }

        .footer-icons img {
            display: block;
            margin: 0 auto 5px;
        }

        .desktop-login {
            height: 32px;
            display: flex;
            align-items: center;
        }

        .sf-search-input-text {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #fff;
            max-width: 617px;
        }

        .sf-search-input-img {
            height: 20px;
            margin-right: 8px;
        }

        .sf-searchbox {
            color: #224c86;
            font-size: 14px;
            text-overflow: ellipsis;
            height: 32px;
            width: 541px !important;
            transition: border-color .15s ease-in-out 0s, box-shadow .15s ease-in-out 0s;
            border-radius: 0px;
            border: none;
        }

        .mic-icon-img {
            width: 30px;
            height: 30px;
            background-color: #e6f3ff;
            padding: 6px;
            border-radius: 50%;
        }

        .mic-whole {
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .sf-search-mic {
            width: 18px;
            height: 24px;
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="navigation">
            <div class="left-nav d-flex align-items-center">
                <img src="images/hdfc_logo_png.png" alt="HDFC Logo">
                <div class="nav-links d-flex gap-3">
                    <a href="#" class="active">Personal</a>
                    <a href="#">NRI</a>
                    <a href="#">SME</a>
                    <a href="#">Wholesale</a>
                    <a href="#">Agri</a>
                </div>
            </div>
            <div class="right-nav d-flex align-items-center">
                <a href="#"><img src="images/locate.png" alt="">Locate us</a>
                <a href="#"><img src="images/blog.png" alt="">Blog</a>
            </div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <div class="container d-flex justify-content-between align-items-center" style="width: 960px;">
            <span style="color: #3b526f; font-size: 18px;">Welcome!</span>
            <div class="sf-search-input-text">
                <img class="sf-search-input-img"
                    src="https://hdfcbanksearch.senseforth.com/MLSmartSearch/SmartSearch-2.0/Images/search-icon.png"
                    alt="search icon">
                <input type="text" id="search-chatInput" class="sf-searchbox" placeholder="What are you looking for?" />
                <div class="mic-whole">
                    <img src="images/Mic.svg" alt="mic icon" class="mic-icon-img">
                </div>
            </div>
            <button ng-if="mainctrl.loginmenuClosed" ng-mouseover="mainctrl.login();" type="button"
                class="desktop-login position-find btn btn-primary login-btn hide-in-mobileApp ng-scope">Login<i
                    class="material-icons"style="font-size:20px; transform: rotate(-90deg);">chevron_left</i></button>
        </div>
    </div>

    <!-- Main Slider & Form Section -->
    <div class="main-container row">
        <!-- Slider -->
        <div class="col-md-8">
            <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/home_banner.jpg" alt="FD Offer">
                         
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <!-- Right Side Box -->
        <div class="col-md-4">
            <div class="form-box">
                <h6><strong>Personal Banking Services</strong></h6>
                <p>What Are You Looking For?</p>
                <select class="form-select mb-2">
                    <option selected>Select Product Type</option>
                </select>
                <select class="form-select mb-2">
                    <option selected>Select Product</option>
                </select>
                <button class="btn btn-secondary w-100 mb-2">APPLY ONLINE</button>
                <p><a href="#">Know More</a></p>
                <div class="border-top pt-2 mt-2">
                    <h6 style="color:#009688">PIXEL Credit Card</h6>
                    <p style="font-size: 13px;">Born Digital. Built for You.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Ask EVA -->
    <div class="ask-eva">ASK EVA</div>

    <!-- Footer -->
    <div class="footer-bar">
        <div class="footer-icons container d-flex justify-content-between text-white">
            <div>
                <div>HOME</div>
            </div>
            <div>
                <div>PAY</div>
            </div>
            <div>
                <div>SAVE</div>
            </div>
            <div>
                <div>INVEST</div>
            </div>
            <div>
                <div>BORROW</div>
            </div>
            <div>
                <div>INSURE</div>
            </div>
            <div>
                <div>OFFERS</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
